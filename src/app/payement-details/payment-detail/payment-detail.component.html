<form #form="ngForm" autocomplete="off"  (  submit)="onSubmit(form)">

    <div class="form-group">
        <input required name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" placeholder="name" class="form-control">
    </div>
    <div class="form-group">
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" placeholder="card mumber" class="form-control" required maxlength="15" minlength="5" >
     </div>
    
    <div class="form-group">
        <input required name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" placeholder="date expiration" class="form-control">
    </div>
    <div class="form-group">
        <input required name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" placeholder="cvv" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-succes btn-lg btn-lock" type ="submit" ><i class="fas fa-database"></i> submit  </button>
    </div>
</form>
